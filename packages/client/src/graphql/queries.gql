query GetGames($limit: Int, $skip: Int) {
  games(first: $limit, skip: $skip, orderBy: startedAt, orderDirection: desc) {
    ...GameMetaInfo
  }
}

query GetCharacters(
  $gameAddress: String!
  $playerAddress: Bytes!
  $limit: Int
  $skip: Int
) {
  characters(
    where: { game: $gameAddress, player: $playerAddress }
    first: $limit
    skip: $skip
  ) {
    ...CharacterInfo
  }
}
