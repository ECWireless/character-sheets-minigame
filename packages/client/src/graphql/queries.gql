query GetGlobal {
  globals {
    ...GlobalInfo
  }
}

query GetGames($limit: Int, $skip: Int) {
  games(first: $limit, skip: $skip, orderBy: startedAt, orderDirection: desc) {
    ...GameMetaInfo
  }
}

query GetGame($gameId: ID!) {
  game(id: $gameId) {
    ...FullGameInfo
  }
}

query GetGameWithMasters($gameId: ID!) {
  game(id: $gameId) {
    masters {
      address
    }
  }
}

query GetCharacterInfoById($characterId: ID!) {
  character(id: $characterId) {
    ...CharacterInfo
  }
}

query GetCharacterMetaById($characterId: ID!) {
  character(id: $characterId) {
    ...CharacterMetaInfo
  }
}

query GetCharacterMetaByURI($characterURI: String!) {
  characters(where: { uri: $characterURI }) {
    ...CharacterMetaInfo
  }
}

query GetCharactersByPlayerAddress(
  $gameAddress: String!
  $playerAddress: Bytes!
  $limit: Int
  $skip: Int
) {
  characters(
    where: { game: $gameAddress, player: $playerAddress }
    first: $limit
    skip: $skip
  ) {
    ...CharacterInfo
  }
}

query GetCharactersByGameAddress(
  $gameAddress: String!
  $limit: Int
  $skip: Int
) {
  characters(where: { game: $gameAddress }, first: $limit, skip: $skip) {
    ...CharacterInfo
  }
}
