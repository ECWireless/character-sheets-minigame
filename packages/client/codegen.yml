overwrite: true
schema: "https://api.thegraph.com/subgraphs/name/dan13ram/character-sheets-goerli-v2"
generates:
  ./src/graphql/autogen/types.ts:
    documents:
      - ./src/graphql/**/(!(*.d)).gql
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
      - add:
          content:
            - "/* eslint-disable */"
            - "// @ts-nocheck"
